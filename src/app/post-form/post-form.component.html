<button mat-button class="primary-btn" (click)="showDialog()"><mat-icon fontSet="fa" fontIcon="fa-plus"></mat-icon>Add advice</button>
<p-dialog header="Message" [(visible)]="displayDialog" class="rainbow" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <form *ngIf="inputForm" [formGroup]="inputForm" class="form">

    <ul>
      <li>
        <h6>Your Profile Name:</h6>
        <div  #container style="display:inline-block;position:relative">
          <input pInputText pTooltip="Name can be changed in your profile page." [appendTo]="container" disabled placeholder="{{name.value}}"/>
        </div>
      </li>
      <li>
        <h6>Category of Your Message (required)</h6>
        <p-dropdown class="form-dropdown" [options]="categories" [style]="{ width: '100%' }"
          formControlName="category"></p-dropdown>
      </li>
      <li>
        <h6>Subcategory of Your Message (required)</h6>
        <p-dropdown class="form-dropdown" [options]="categories" [style]="{ width: '100%' }"
          formControlName="subcategory"></p-dropdown>
      </li>
      <li>
        <h6>Your advice (required)</h6>
        <textarea formControlName="message" required placeholder="Type Your Message Here" maxlength="350"></textarea>
      </li>
    </ul>
  </form>


  <ng-template pTemplate="footer">
    <div #btncontainer  style="display:inline-block;position:relative">
    <button pButton
      icon="pi pi-check"
      (click)="onSubmit();
      displayDialog=false"
      label="Yes"
      class="p-button-text"
      pTooltip="{{!inputForm.valid ? 'Before Submitting a Message You Must Fill All Required Fields' : ''}}"
      [appendTo]="btncontainer"
      [disabled]="!inputForm.valid"></button>
    <button pButton icon="pi pi-times" (click)="displayDialog=false; resetForm()" label="Cancel" class="cancel"></button>
  </div>
  </ng-template>
</p-dialog>
