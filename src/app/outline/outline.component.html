<ng-container>
  <mat-toolbar class="example-header">
    <ul class="header-ul">
      <li><img class="logo" src='/assets/icons/favicon.png' alt="Logo"></li>
      <li class="title">CAREER ADVICE - <em> first hand experience </em></li>
      <li class="header-right">
      <li *ngIf="!isHomePage" >
        <button mat-button (click)="goToHomePage();">
          <mat-icon fontSet="fa" fontIcon="fa-star"></mat-icon>Home
        </button>
      </li>
      <li *ngIf="isHomePage && isLogged">
        <button mat-button(click)="goToUserPage();">Profile</button>
      </li>
      <li>
        <button mat-button (click)="$event.stopPropagation(); showDialog();" icon="pi pi-envelope" label="Contact">Contact</button>
      </li>
      <li *ngIf="!isLogged" >
        <button mat-button (click)="login();">Login</button>
      </li>
      <li *ngIf="isLogged">
        <button mat-button (click)="logout();">Logout</button>
      </li>
    </ul>
  </mat-toolbar>
  <div class="filler"></div>

  <router-outlet></router-outlet>

  <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
